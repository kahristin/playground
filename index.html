<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas id="catCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("catCanvas");
        const ctx = canvas.getContext("2d");

        // Starting position for the cat
        let catX = canvas.width / 2;
        let catY = canvas.height / 2;

        // The speed of the cat's movement
        const catSpeed = 0.05;

        function drawCat(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear previous drawings
            
            // Body
            ctx.fillStyle = "#000";
            ctx.fillRect(x, y, 20, 15);
            
            // Ears
            ctx.fillRect(x, y - 5, 5, 5);
            ctx.fillRect(x + 15, y - 5, 5, 5);
            
            // Eyes
            ctx.fillStyle = "#FFF";
            ctx.fillRect(x + 5, y + 5, 3, 3);
            ctx.fillRect(x + 12, y + 5, 3, 3);
        }

        function moveCatTowardsMouse(mouseX, mouseY) {
            // Calculate the distance between the cat and the mouse
            let distX = mouseX - catX;
            let distY = mouseY - catY;

            // Move the cat a fraction of the distance towards the mouse
            catX += distX * catSpeed;
            catY += distY * catSpeed;

            drawCat(catX, catY);
        }

        canvas.addEventListener("mousemove", (event) => {
            moveCatTowardsMouse(event.offsetX, event.offsetY);
        });

        // Initial drawing
        drawCat(catX, catY);
    </script>
</body>
</html>
