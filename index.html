<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function drawRainbowSand(x) {
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#7FFF00', '#00FF00', '#00FF7F', '#00FFFF', '#007FFF', '#0000FF', '#7F00FF', '#FF00FF', '#FF007F'];
            const grainSize = 5;
            for (let i = 0; i < 10; i++) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                ctx.fillStyle = randomColor;
                ctx.fillRect(x + (Math.random() * grainSize * 2 - grainSize), i * grainSize, grainSize, grainSize);
            }
        }

        canvas.addEventListener("mousemove", (event) => {
            drawRainbowSand(event.offsetX);
        });
    </script>
</body>
</html>
